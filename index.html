<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>Scrimbafy Me!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,900&display=swap"
      rel="stylesheet"
    /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@700&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <section class="intro">
      <h1>Turn <strong>your picture</strong> into an iconic <strong>RockStar</strong></h1>
      <span class="beta-text">Currently in Beta</span>
      <p class="top-text">Powered by RocknRolla</p>
    </section>

    <main class="main-content">
      <img
        class="img-main"
        src="images/hector-bermudez-iIWDt0fXa84-unsplash.jpg"
        alt="My Scrimba avatar."
      />
      <h2>Rockify.me</h2>
      <!-- <span class="subheading">Liven up your profile pic</span> -->

      <p>This is your chance to become a RockStar!! You can Rockify your photo today!</p>

      <form>
        <input type="text" required placeholder="Name" aria-label="Name" />
        <input type="email" required placeholder="Email" aria-label="Email" />
        <input type="file" required accept="image/png, image/jpg" aria-label="Choose file" />
        <button class="btn btn-primary">Submit</button>
      </form>
      <p class="fine-print">We'll never share your information without permission.</p>
      <footer>
        <p class="footer-primary">
          Photo by
          <a
            href="https://unsplash.com/@hectorbermudez?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Hector Bermudez</a
          >
          on
          <a
            href="https://unsplash.com/photos/iIWDt0fXa84?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </footer>
    </main>
  </body>
</html>
